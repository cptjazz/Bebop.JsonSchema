name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0', '10.0']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests with coverage
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" -- --coverage --coverage-output coverage.cobertura.xml --coverage-output-format cobertura
    
    - name: Install ReportGenerator
      if: matrix.dotnet-version == '10.0'
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
    
    - name: Generate coverage report
      if: matrix.dotnet-version == '10.0'
      run: reportgenerator -reports:Tests.Bebop.JsonSchema/bin/Release/net10.0/TestResults/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html
    
    - name: Upload coverage report
      if: matrix.dotnet-version == '10.0'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report/
    
    - name: Upload coverage to Codecov
      if: matrix.dotnet-version == '10.0'
      uses: codecov/codecov-action@v5
      with:
        files: Tests.Bebop.JsonSchema/bin/Release/net10.0/TestResults/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.dotnet-version }}
        path: '**/test-results.trx'
